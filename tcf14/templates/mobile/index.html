{% extends "mobile/base.html" %}
{% load staticfiles %}

{% block title %}Home{% endblock %}

{% block header %}
	<!-- For iOS web apps -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="UBC Technical Career Fair 2014">
	<link rel="apple-touch-icon" href="{% static "img/icon-60.png" %}">
	<link rel="apple-touch-icon" sizes="76x76" href="{% static "img/icon-76.png" %}">
	<link rel="apple-touch-icon" sizes="120x120" href="{% static "img/icon-120.png" %}">
	<link rel="apple-touch-icon" sizes="152x152" href="{% static "img/icon-152.png" %}">
	<link rel="apple-touch-startup-image" href="{% static "img/splash.png" %}">

	<!-- For Android (Chrome) web apps -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" sizes="196x196" href="{% static "img/icon-196.png" %}">
{% endblock %}

{% block content %}
<a href="{% url 'map' %}" class="button maps-button"><span class="button-text"><span class="fi-map"></span> <br />Map</span></a>
<a href="{% url 'list' %}" class="button exhibitor-button"><span class="button-text"><div class="image"><span class="fi-torsos-all"></span></div><div class="text">Company List</div></span></a>
<a href="{% url 'help' %}" class="button help-button alert"><span class="button-text"><div class="image"><span class="fa fa-question-circle"></span></div><div class="text">Need Help?</div></span></a>
{% endblock %}
