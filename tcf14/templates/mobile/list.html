{% extends "mobile/base.html" %}

{% block title %}Company List{% endblock %}

{% block content %}
	{% if company_list %}
		<ul class="company-list">
			{% for company in company_list %}
				<li><a href="{% url 'company' company.id %}">{{ company.name }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
